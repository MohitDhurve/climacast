<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-1" style="animation-delay: -15s; top: 35%;"></div>
            <div class="cloud cloud-2" style="animation-delay: -8s; top: 65%;"></div>
            <div class="cloud cloud-3" style="animation-delay: -12s; top: 85%;"></div>
            <div class="cloud cloud-4" style="animation-delay: -5s; top: 15%;"></div>
        </div>
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> ClimaCast Pro</h1>
                <p class="tagline">Your Personal Weather Companion</p>
            </header>

            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="city" placeholder="Search for a city...">
                    <button id="searchBtn">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>

            <div class="controls-section">
                <div class="unit-toggle">
                    <button id="celsiusBtn" class="active">°C</button>
                    <button id="fahrenheitBtn">°F</button>
                </div>
                <div class="auto-refresh">
                    <label class="toggle">
                        <input type="checkbox" id="autoRefresh">
                        <span class="slider"></span>
                        <span class="label">Auto-refresh</span>
                    </label>
                </div>
            </div>

            <div id="weather-result" class="weather-result">
                <!-- Weather information will be displayed here -->
            </div>

            <div class="recent-searches">
                <h3><i class="fas fa-history"></i> Recent Searches</h3>
                <div id="recentList" class="recent-list"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
